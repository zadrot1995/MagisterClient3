<div class="container" style="margin-top: 10%; margin-bottom: 10%">

  <mat-card class="description-panel">

    <mat-card-content>
      <div class="row">
        <div class="col-12 d-flex justify-content-center">
          <h1 class="big-title-text app-white-text">{{user.name}}</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-4">
          <img class="fixed-size-image" mat-card-image [src]="user.photo" alt="Photo of a Shiba Inu">
        </div>
        <div class="col-8">
          <div class="row">
            <div class="col">
              <p class="app-white-text">Skills:</p>
              <mat-chip-list>
                <mat-chip *ngFor="let skill of user.skills">{{ skill }}</mat-chip>
              </mat-chip-list>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <p class="app-white-text">Age: {{user.age}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <p class="app-white-text">{{user.description}}</p>
        </div>
      </div>
    </mat-card-content>
  </mat-card>





</div>
