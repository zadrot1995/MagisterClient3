<mat-card class="card" style="height: auto; width: 700px;">

  <mat-card-title>
    {{ data.title }}

  </mat-card-title>

  <mat-card-content style="margin-top: 30px;">
    <div class="row">
      <div class="col-9">
        <p class="card-description">Update user model, add new property - Name, Age, Last Update. Make them readonly</p>
      </div>
      <div class="col-3">
        <img mat-card-image src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZmWkJDlW0kurZbXR5NZmJRmfVTF6KOBjHsQ&usqp=CAU" alt="User Photo" class="user-photo ">
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <app-comment-form (commentAdded)="addComment($event)"></app-comment-form>
        <app-comment-list [comments]="comments"></app-comment-list>
      </div>
    </div>
  </mat-card-content>
</mat-card>
