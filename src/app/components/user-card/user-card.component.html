
<mat-card class="example-card" style="" routerLink="/user-profile">
  <mat-card-header>
    <mat-card-title>{{userName}}</mat-card-title>
    <mat-card-subtitle>{{userPosition}}</mat-card-subtitle>
  </mat-card-header>
  <img class="fixed-size-image" mat-card-image [src]="userPhoto" alt="Photo of a Shiba Inu">
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
