<div class="container" style="margin-top: 10%; margin-bottom: 10%">
  <mat-card class="description-panel">
    <mat-card-content>
      <form>
        <div class="row">
          <div class="col-12 d-flex justify-content-center">
            <span class="big-title-text app-white-text">Info</span>
          </div>
        </div>
        <div class="row">
          <div class="project-info">
            <div class="row">
              <div class="col-6">
                <mat-form-field class="full-width">
                  <mat-label>Project's name</mat-label>
                  <input matInput placeholder="Name">
                </mat-form-field>
              </div>
              <div class="col-6">
                <mat-form-field class="half-width">
                  <mat-label>Category</mat-label>
                <mat-select id="categoryDropdown" [(ngModel)]="project.category">
                  <mat-option *ngFor="let category of categories" [value]="category">
                    {{ category }}
                  </mat-option>
                </mat-select>
                </mat-form-field>

              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <mat-form-field class="full-width">
                  <mat-label>Description</mat-label>
                  <textarea matInput
                            cdkTextareaAutosize
                            cdkAutosizeMinRows="5"
                            [(ngModel)]="project.description"
                            name="description"
                            placeholder="Description"></textarea>
                </mat-form-field>
              </div>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 50px">
          <div class="col-12 d-flex justify-content-center">
            <span class="big-title-text app-white-text">Team</span>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
          <mat-grid-list cols="4" rowHeight="400">
            <mat-grid-tile *ngFor="let user of project.team">
              <app-user-card
                userPhoto='{{user.photoUrl}}'
                userName='{{user.name}}'
                userPosition='{{user.position}}'>
              </app-user-card>
            </mat-grid-tile>
            <mat-grid-tile>
              <app-add-teamate [users]="project.team">
              </app-add-teamate>
            </mat-grid-tile>
          </mat-grid-list>
          </div>
        </div>
        <div class="row" style="margin-top: 50px">
          <div class="col-12 d-flex justify-content-center">
            <span class="big-title-text app-white-text">Technologies</span>
          </div>
        </div>
        <button mat-raised-button color="primary" (click)="createProject()">Create Project</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
