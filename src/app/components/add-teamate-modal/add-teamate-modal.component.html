<div class="card" mat-dialog style="max-height: 1900px !important; width: 1200px !important;">
  <div>
<h1 mat-dialog-title style="display: inline;">Scrollable Modal</h1>
  <button style="bottom: 20px; left: 920px; display: inline;" mat-icon-button (click)="onNoClick()">
    <mat-icon>close</mat-icon>
  </button>
  </div>
<div mat-dialog-content>
   <div class="row" style="overflow-y: auto;">
     <div class="col-12">
       <form>
         <div class="row">
           <div class="col-12 d-flex justify-content-center">
             <mat-form-field class="search-input">
               <input matInput placeholder="Search" [(ngModel)]="searchTerm" (input)="onSearch()" name="searchTerm">
             </mat-form-field>
           </div>
         </div>

         <div class="row" *ngIf="loading">
           <div class="col-12">
             <mat-spinner></mat-spinner>
           </div>
         </div>
         <div class="row" *ngIf="results.length > 0">
           <div class="col-12">
                 <app-add-user-list [users]="results" [team]="team">
                 </app-add-user-list>
           </div>
         </div>
         <div class="row" *ngIf="results.length === 0">
           <div class="col-12">
             <p>There no employee with the name "{{searchTerm}}"</p>
           </div>
         </div>
       </form>
     </div>
   </div>
</div>
<div mat-dialog-actions>
  <button class="app-white-text" mat-button [mat-dialog-close]="'close'">Close</button>
</div>
</div>
